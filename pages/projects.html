<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Joel's Projects" content="width=device-width, initial-scale=1.0">
    <title>All projects</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-mode">
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <section id="gallery-404">
        <div class="cs-container">
            <div class="cs-content">
                <div class="cs-flex">
                    <h2 class="cs-title">All Projects</h2>
                </div>
                <div class="cs-button-group">
                    <button class="cs-button" data-filter="one">All</button>
                    <button class="cs-button" data-filter="two">Kitchen</button>
                    <button class="cs-button" data-filter="three">Office Cleaning</button>
                    <button class="cs-button" data-filter="four">Plumbing</button>
                    <button class="cs-button" data-filter="five">Window Cleaning</button>
                </div>
            </div>
            <div class="cs-gallery-wrapper">
                <div class="cs-gallery" data-category="one">
                    <picture class="cs-image">
                        <source media="(max-width: 600px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Gallery/gallery1.jpg">
                        <source media="(min-width: 601px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Gallery/gallery1.jpg">
                        <img loading="lazy" decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Gallery/gallery1.jpg" alt="A modern kitchen interior">
                    </picture>
                    <picture class="cs-image">
                        <source media="(max-width: 600px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Gallery/gallery2.jpg">
                        <source media="(min-width: 601px)" srcset="https://csimg.nyc3.digitaloceanspaces.com/Gallery/gallery2.jpg">
                        <img loading="lazy" decoding="async" src="https://csimg.nyc3.digitaloceanspaces.com/Gallery/gallery2.jpg" alt="A clean office desk">
                    </picture>
                    </div>
                </div>
        </div>
    </section>
    <script src = "../js/button_script.js"></script>
</body>
</html>
